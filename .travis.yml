language: go
sudo: required

go:
  - 1.8.x

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""

install:
  - make deps

script:
  - if [ -n "$TRAVIS_TAG" ]; then export VERSION="${TRAVIS_TAG//v/}"; fi
  - make dist

deploy:
  provider: script
  skip_cleanup: true
  script: make travis-release
  on:
    repo: servehub/serve-server
#    tags: true
