sudo: required
language: go

go:
  - 1.8.x

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""

install:
  - make deps

script:
  - if [ -n "$TRAVIS_TAG" ]; then export VERSION="${TRAVIS_TAG//v/}"; fi
  - make dist
  - bin/serve-server --version
  - make travis-release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  overwrite: true
  skip_cleanup: true
  on:
    repo: servehub/serve-server
    tags: true
